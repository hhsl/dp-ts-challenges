name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - uses: pnpm/action-setup@v4
        with:
          run_install: true
      - run: pnpm lint
      - run: pnpm prettier:check
      - run: pnpm test
      - run: pnpm build --if-present
