name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: pnpm ci --no-audit
      - run: pnpm run lint --if-present
      - run: pnpm run prettier:check --if-present
      - run: pnpm test
      - run: pnpm run build --if-present
